<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
       <div class="cont">
            <div>
                <div class="phone_book">
                    <img src="icons/phone.svg" alt="">
                    <h3>Phone Book App</h3>
                </div>
                <div class="add_contact">
                    <p>Contacts</p>
                    <p class="add">+Add contact</p>
                </div>
                <div id="first_modal">
                    <div id="second_modal">
                       <div class="pad">
                            <div class="modal_flex">
                                <p>New Contact</p>
                                <p id="close">x</p>
                            </div>
                            <form>
                                <div>
                                    <input class="input_valid" id="first_name" type="text" placeholder="First name" maxlength="20">
                                    <span class="validation" id="val1">Please enter your first name</span>
                                    <input class="input_valid" id="last_name" type="text" placeholder="Last name" maxlength="20">
                                    <span class="validation" id="val2">Please enter your last name</span>
                                    <input class="input_valid" id="phone_number" type="text" placeholder="Phone number" maxlength="15">
                                    <span class="validation" id="val3">Please enter your phone number</span>
                                </div>
                                <div>
                                    <button id="submit_btn" type="button">Create</button>
                                    <button id="reset_btn" type="button">Cancel</button>
                                </div>
                            </form>
                       </div>
                    </div>
                </div>
                <div class="input">
                    <img src="icons/search.svg" alt="search">
                    <input id="input" type="text" placeholder="Search for contact by their name...">
                </div>
            </div>
            <section id="section">
                <div class="contact_list">
                    <div>
                        <div>
                            <span contenteditable="false">Eric</span>
                            <span contenteditable="false">Elliot</span>
                        </div>
                        <div>
                            <img src="icons/call.svg" alt="phone">
                            <span contenteditable="false">08145663725</span>
                        </div>
                    </div>
                    <div>
                        <div id="nav_option">
                            <p id="edit_contact">EDIT</p>
                            <img id="delete_btn" src="icons/delete.svg" alt="delete">
                            <span id="exit_option">x</span>
                        </div>
                        <img id="nav_btn" src="icons/nav.svg" alt="navigation">
                    </div>

                </div>
            </section>
            <div class="warning-modal">
                <div>
                    <img src="icons/Vector.svg" alt="warning">
                    <h3>Delete this contact</h3>
                    <p>Are you sure you want to delete this contact?</p>
                    <button id="yes_delete">Yes</button>
                    <button id="no_delete">No</button>
                </div>
            </div>
            <footer>
                <p>Cloned & styled by <a href="https://twitter.com/ifeanyimichaell" target="_blank">ifeanyi iheme</a></p>
            </footer>
       </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>

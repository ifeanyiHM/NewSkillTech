<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
       <div class="cont">
            <div>
                <div class="phone_book">
                    <img src="phone.svg" alt="">
                    <h3>Phone Book App</h3>
                </div>
                <div class="add_contact">
                    <p>Contacts</p>
                    <p class="add">+Add contact</p>
                </div>
                <div id="first_modal">
                    <div id="second_modal">
                       <div class="pad">
                            <div class="modal_flex">
                                <p>New Contact</p>
                                <p id="close">x</p>
                            </div>
                            <form>
                                <div>
                                    <input id="first_name" type="text" placeholder="First name">
                                    <input id="last_name" type="text" placeholder="Last name">
                                    <input id="phone_number" type="text" placeholder="Phone number">
                                </div>
                                <div>
                                    <button id="submit_btn" type="submit">Create</button>
                                    <button id="reset_btn" type="button">Cancel</button>
                                </div>
                            </form>
                       </div>
                    </div>
                </div>
                <div class="input">
                    <img src="search.svg" alt="search">
                    <input id="input" type="text" placeholder="Search for contact by their name...">
                </div>
            </div>
            <section id="section">
                <div class="contact_list">
                    <div>
                        <p>
                            <span>Eric</span>
                            <span>Elliot</span>
                        </p>
                        <p><img src="call.svg" alt="phone"> 08145663725</p>
                    </div>
                    <img id="delete_btn" src="delete.svg" alt="delete">
                </div>
            </section>
            <footer>
                <p>Cloned by <a href="https://twitter.com/ifeanyimichaell" target="_blank">ifeanyi iheme</a></p>
            </footer>
       </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
